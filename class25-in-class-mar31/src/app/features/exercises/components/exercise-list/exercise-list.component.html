

<div class="exercise-list">
  <h2>Exercise List</h2>

  <!-- display exercises -->
   @for (e of exercises(); track e.name) {
    <div class="exercise-item">
      <span>{{e.name}} - {{e.duration}} mins.</span>
      <button class="button-danger" (click)="removeExerciseHandler(e.name)">Remove</button>
    </div>
   } @empty {
    <p>No Exercises Added Yet!</p>
   }
   <app-exercise-form></app-exercise-form>
</div>
